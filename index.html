<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="container">
      <!-- block 1 -->
      <img class="container-logo" src="./images/logo.svg" alt="logo" />
      <!-- block 2 -->
      <picture class="container-hero">
        <img
          src="./images/hero-mobile.jpg"
          alt="hero"
        />
      </picture>
      <!-- block 3 -->
      <div class="container-content">
        <h1 class="container-content-title">
          <span class="container-content-title--color-red">We're</span> coming
          soon
        </h1>
        <p class="container-content--description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="container-content-form" action="#">
          <input
            class="container-content-form--email"
            type="email"
            placeholder="Email Address"
          />
          <input
            class="container-content-form--button"
            type="image"
            src="./images/icon-arrow.svg"
            alt="button"
          />
          <p class="container-content-form-email--message"></p>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Themsdos</a>.
      </p>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
